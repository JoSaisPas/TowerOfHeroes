


<!--  div avec bordure, centrée dedans 1 dropdown remplie d'une liste d'objet + affichage des states de l'obj selectionné-->


  <button id="dropdownDefaultButton" (click)="display()" data-dropdown-toggle="dropdown" *ngIf="hero" class=" mt-7 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Choisir Arme <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>

  <!-- Dropdown menu -->

  <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton" >
      <li *ngFor="let arme of armes" id={{arme.Name}} (click)="linkArme(arme)">
        {{arme.Name}}
    </li>
    </ul>
  </div>
